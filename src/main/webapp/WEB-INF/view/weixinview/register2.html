<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>梦想星辰</title>
		<link href="/css/weixincss/mui.min.css" rel="stylesheet" />
		<style>
			.upload-file {
				position: fixed;
				z-index: 998;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .8);
			}
			
			.dialog {
				position: fixed;
				z-index: 998;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0, 0, 0, .4);
			}
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group {
				margin-top: 10px;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 22%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color:#66d6a6;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:white;"></a>
			<h1 class="mui-title" style='text-align: center;color:white;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;'>完善您的个人信息</h1>
		</header>
		<div class="mui-content">		
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='user_name' type="text" class="mui-input-clear mui-input" placeholder="请输入您的姓名">
				</div>
				<div class="mui-input-row">
					<label>学校</label>
					<input id='school' type="text" class="mui-input-clear mui-input" placeholder="请输入您的学校">
				</div>
				<div class="mui-input-row">
					<label>年级</label>
					<input id='grade' type="text" class="mui-input-clear mui-input" placeholder="请输入您的年级">
				</div>
				<div class="mui-input-row">
					<label>专业</label>
					<input id='major' type="text" class="mui-input-clear mui-input" placeholder="请输入您的专业">
				</div>
				<div class="mui-input-row">
					<label style="width:33%;">意向国家</label>
					<input id='country' type="text" class="mui-input-clear mui-input" style="width:67%;" placeholder="请输入您的意向国家">
				</div>				
			</form>
			
			<p style="padding:10px 15px;">填写以上信息，专业顾问会免费帮您做背景评估和留学规划。<a id='reg' style="color:#66d6a6;" href="/getLiveClass">跳过此步</a><p>
			<div class="mui-content-padded">
				<button id='reg_btn' onclick="register()" class="mui-btn mui-btn-block mui-btn-success" style="background-color:#66d6a6;">提交</button>
			</div>
		</div>	
	</body>
	<script src="/js/weixinjs/mui.min.js"></script>
	<script src="/js/weixinjs/register2.js"></script>

</html>
